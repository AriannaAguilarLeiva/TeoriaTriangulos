<!DOCTYPE html>
<html>
  <head>
    <title>Teoría de los triángulos</title>
  </head>
  <body>
    <h1>Teoría de los triángulos</h1>
    <p>Inserta las medidas del triángulo</p>
    <div class="input-field">
      <label for="side1">Lado 1:</label>
      <input type="number" id="side1" />
    </div>
    <div class="input-field">
      <label for="side2">Lado 2:</label>
      <input type="number" id="side2" />
    </div>
    <div class="input-field">
      <label for="side3">Lado 3:</label>
      <input type="number" id="side3" />
    </div>
    <button>Calcular</button>
    <div class="result">
      <p>Clasificación: <span id="classification"></span></p>
      <p>Área: <span id="area"></span></p>
      <p>Perímetro: <span id="perimeter"></span></p>
    </div>
  </body>
</html>
